     <!DOCTYPE html>
     <chtml lang="en">
     <head>
      <meta charset="UTF-8">
      <cmeta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale-1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="styles.css">
      <title>Servicios</title>
     </head>
     
     <body style="background: url(imagen/image-modS.png) no-repeat; background-size: cover; background-position: center center; height: calc(100vh - 80px); display: grid;">
 
        <div class="container" >
            <div class="card shadow" style="background-color: #e5afd3;">
                <div class="card-body">
                    <form class="form-control" action="/user" method="post" >
                        <div class="row mb-3">
                            <div class="col">
                                <label>Salon</label>
                                <input type="text" class="form-control mb-3" name="Salon">
     
                            </div>
                            <div class="col">
                                <label>Servicios</label>
                                <input type="text" class="form-control mb-3" name="Servicios">
     
                            </div>
                            <div class="col">
                                <button style="background-color: #943573;" class="btn btn-primary mb-3 mt-4" type="submit" >Guardar</button>
                            </div>
     
                        </div>
     
                    </form>
     
                    <!--Tabla-->
     
             <table class="table table-bordered">
                        <thead>
                            <th scope="col">#</th>
                            <th scope="col">Salon</th>
                            <th scope="col">Servicios</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </thead>
                         
                   
                    <tbody>
                {% for d in data %}
                    <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.Salon}}</td>
                        <td>{{d.Servicios}}</td>
                        <td><button class="btn btn-sm" style="background-color: #943573; color: #fff;"  id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                        <td><a href="{{url_for('delete', id=d.id)}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                    </tr>

                    <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.Salon}}</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/edit/{{d.id}}" method="post">
                                    <label>Salon</label>
                                    <input type="text" class="form-control mb-3" name="Salon" value="{{d.Salon}}">
                                    <label>Servicios</label>
                                    <input type="text" class="form-control mb-3" name="Servicios" value="{{d.Servicio}}">
                             
                            </div>
                            <div class="modal-footer">
                              <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                            </form>
                          </div>
                        </div>
                      </div>
                {% endfor %}      
     
                    </tbody>
             </table>
                </div>
     
            </div>
     
        </div>
    
</body>
</html>
